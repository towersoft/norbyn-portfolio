<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="header" ng-controller="MenuCtrl as mc">
    <h1 class="title">{{mc.title}}</h1>
    <ul class="navigation">
        <li ng-repeat="m in mc.menu"><a ng-href="#/{{m.href}}">{{m.value}}</a></li>
    </ul>
</div>

<div class="content">
    <div ng-view></div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="app.js"></script>
<script src="modules/home/home.js"></script>
<script src="modules/projects/projects.js"></script>
<script src="modules/skills/skills.js"></script>
<script src="modules/contact/contact.js"></script>
<script src="modules/menu/menu.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>
<script src="components/button/custom-button.js"></script>
<script src="config/config.js"></script>
</body>
</html>
