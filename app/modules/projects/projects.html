<div ng-init="project.loadProjects()">
    <h2 class="subtitle">Projects</h2>

    <div class="project" ng-class="hoverClass" ng-repeat="p in project.projects" ng-mouseenter="hoverClass ='hover'"
         ng-mouseleave="hoverClass =''">
        <img ng-src="{{p.img}}">

        <div class="info">
            <div class="name">{{p.name}}</div>
            <div class="desc">{{p.description}}</div>
        </div>
    </div>
</div>
