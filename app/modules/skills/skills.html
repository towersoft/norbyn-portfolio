<div ng-init="sk.loadAll()">
    <h2 class="subtitle">Skills</h2>
    <ul class="float-left">
        <li class="skill" ng-repeat="skill in sk.skills" ng-click="sk.deleteSkill(skill.id)">{{skill.description}}<span
                class="scale">{{skill.level}}</span>
        </li>
    </ul>
    <div class="float-right">
        <input type="text" placeholder="skill" ng-model="sk.description">
        <input class="small" type="text" placeholder="level" ng-model="sk.level">
        <custom-button src="'img/icons/add.png'" description="'New skill'" action="sk.addSkill()" hotkey="{'{{shortcuts.addSkill}}': sk.addSkill}"></custom-button>
    </div>
</div>
