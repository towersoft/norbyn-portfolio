<div ng-init="vm.loadAll()">
    <h2 class="subtitle">Skills</h2>
    <ul class="float-left">
        <li class="skill" ng-repeat="sk in vm.skills" ng-click="vm.deleteSkill(sk.id)">{{sk.description}}<span
                class="scale">{{sk.level}}</span>
        </li>
    </ul>
    <div class="float-right">
        <custom-button description="{{vm.buttonName}}" action="vm.addSkill()">{{description}}</custom-button>
    </div>
</div>
